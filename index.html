<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1><img src="media/logo-alura.png" alt="logo de Alura"></h1>
    </header>

    <main>

        <section class="section-1">

            <textarea class="textarea" cols="30" rows="10" class="" placeholder="Ingrese el texto aqui" ></textarea>
            <p>&#33;Solo letras minúsculas y sin acentos</p>
            <button id="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar" id="btn-desencriptar">Desencriptar</button>

        </section>
            
        <section>
            <div class="output-default" id="output-default">
                <p>Ningún mensaje fue encontrado.</p>
                <img src="media/lupa.png" class="lupa" alt="Lupa">
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="output-texto" id="output-texto">
                <div class="div-area-final-texto" id="demo"></div>
                <!--<textarea id="texto-encriptado" cols="30" rows="10" class=""  placeholder="Ningún mensaje fue encontrado." readonly></textarea>-->
                <button>Copiar</button>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy;Tobías El Magnífico</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
