<body class="container">

    <header>
        <h1><img src="media/top-secret-small.jpg" width="40%" alt="logo de Alura"></h1>
    </header>

    <main class="container-seccions">

        <section class="sections">

            <textarea class="textarea" cols="30" rows="12" id="input-texto" placeholder="Ingrese el texto aqui"></textarea> 
            <p class="texto-requisitos">*Solo letras minúsculas y sin acentos</p>
            <button id="btn-encriptar">Encriptar</button>
            <button id="btn-desencriptar">Desencriptar</button>

        </section>
            
        <section class="sections">
            <div class="output-default" id="output-default">
                <p class="txt-output-default">Ningún mensaje fue encontrado.</p>
                <img src="media/detective.jpg" width="100%"></img>
                <p class="txt2-output-default">Ingrese el texto que desee encriptar o desencriptar.</p>
            </div>
            <div class="output-texto" id="output-texto">
                <textarea class="textarea" id="textarea-resultado" cols="30" rows="12" readonly></textarea>
                <button id="btn-copiar">Copiar</button>
            </div>
        </section>

    </main>
